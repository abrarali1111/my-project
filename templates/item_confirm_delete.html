<!DOCTYPE html>
<html lang="en">

<head>
    {% extends 'base.html' %}
    {% block title %}Delete Item{% endblock %}
</head>

<body>
    {% block content %}
    <div class="alert alert-danger">
        <h3 class="alert-heading">Confirm Delete</h3>
        <p>Are you sure you want to delete the item "<strong>{{ item.name }}</strong>"?</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    {% endblock %}
</body>

</html>
